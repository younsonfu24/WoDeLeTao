<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″>

	<!-- 外链文件 -->
	<link rel="stylesheet" href="./asset/fontAwesome/css/font-awesome.css">
	<link rel="stylesheet" href="./asset/mui/css/mui.css">
	<link rel="stylesheet" href="./css/searchCenter.css">

	<title>永盛-乐淘-搜索中心</title>

</head>
<body>

	<!-- 头部 -->

	<header>
		<a class="arrow" href="javascript:history.back()"><span class="fa fa-arrow-left"></span></a>
		<h2>搜索中心</h2>
	</header>

	<!-- 主体 -->

	<div class="container">
		<div class="search">
			<input type="text" placeholder="搜索你喜欢的商品">
			<button type="button">搜索</button>
		</div>

		<div class="history">
			<div class="title mui-clearfix">
				<span>搜索历史</span>
				<a class="clearAll" href="javascript:">
					<span class="fa fa-trash"></span>清空记录
				</a>
			</div>
			<ul class="history_list"></ul>
		</div>
	</div>

	<!-- 尾部 -->

	<footer>
		<a href="./index.html">
			<span class="fa fa-home"></span>
			<p>首页</p>
		</a>
		<a href="./category.html">
			<span class="fa fa-bars"></span>
			<p>分类</p>
		</a>
		<a href="javascript:">
			<span class="fa fa-shopping-cart"></span>
			<p>购物车</p>
		</a>
		<a href="./users.html">
			<span class="fa fa-user"></span>
			<p>会员中心</p>
		</a>
	</footer>

	<script src="./asset/mui/js/mui.js"></script>
	<script src="./asset/zepto/zepto.min.js"></script>
	<script src="./js/common.js"></script>
	<script src="./js/searchCenter.js"></script>

</body>
</html>
